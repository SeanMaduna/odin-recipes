<body>
    <h1>Oats Recipe</h1>
    <img src="../images/oats.jpg" alt="roasted chicken image">

    <h2>Ingredients</h2>

    <ul>
        <li>50g rolled oats</li>
        <li>1g salt</li>
        <li>150ml water</li>
    </ul>

    <h2>steps</h2>
    <ol>
        <li>Boil water in kettle</li>
        <li>add rolled oats and salt to a bowl</li>
        <li>add water to bowl</li>
        <li>microwave for 2 minutes, and enjoy!</li>

    </ol>
</body>
